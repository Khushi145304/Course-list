<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiPi Technologies - Student Registration</title>
</head>
<body bgcolor="lightblue">

  <h2>ChiPi Technologies - Student Registration Form</h2>

  <form>
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" placeholder="Khushi" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="khushi700476@gmail.com" required><br><br>

    <label for="mobile">Mobile Number:</label><br>
    <input type="tel" pattern="+91"  id="mobile" name="mobile" placeholder="e.g., +91-9241118614" required><br><br>

     <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Please choose an option --</option>
      <option value="Basics of JAVA">Basics of JAVA</option>
      <option value="Basics of C++">Basics of C++</option>
      <option value="Basics of Python">Basics of Python</option>
      <option value="HTML">HTML</option>
      <option value="DBMS">DBMS</option>
    </select><br><br>

    
    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">
  </form>

  

</body>
</html>
